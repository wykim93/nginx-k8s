apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html  # Nginx 기본 HTML 페이지 위치
      volumes:
      - name: html-volume
        hostPath:
          path: /home/ec2-user/workshop/git/nginx/index.html  # 실제 로컬 파일 경로
          type: File  # hostPath에서 파일로만 마운트

